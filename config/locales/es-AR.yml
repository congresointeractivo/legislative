    title: Proyectos de ley
    incidence:
      title: '¿Qué puedo hacer? (Posibilidades de incidencia)'
      intro: 'Las inciativas y los proyectos de ley cumplen un ciclo según las diferentes etapas del proceso parlamentario. Cada una de estas etapas nos ofrece diferentes formas de participación. Nota: Es posible que en la vesión beta los estados no estén asignados correctamente.'
      current_stage: 'Etapa actual:'
      incidence_recommendations: 'Recomendaciones de incidencia:'
      see_all: Ver todas
      Ingresado_description: El proyecto ha sido presentado pero aún no está en la agenda de la comisión.
      Ingresado: 'Si estamos trabajando en una iniciativa que ya se ha presentado y queremos promover que llegue a tratarse en una comisión, primero debemos saber en a qué comisiones se ha enviado el proyecto. Primero tiene que tratarse por la comisión de cabecera, y después por las demás (si las hay). El objetivo es que el presidente de la comisión cabecera ponga el proyecto en agenda.'      
      Rechazado_description: El proyecto fué votado y rechazado.
      Rechazado: 'Esto significa que no se consiguió el consenso necesario para aprobar este proyecto. Es probable que esto signifique que este proyecto no sea apropiado o que su implementación no sea conveniente. Si aún estamos interesados en cambiar esta regulación es necesario reconsiderar la estrategia e intentar de nuevo.'      
      Con dictámen en Cámara de Orígen_description: 'Los grupos especializados ya han trabajado y emitido sus recomendaciones.'
      Con dictámen en Cámara de Orígen: 'Cada comisión emite su versión del proyecto, llamada despacho. El mismo proceso de reuniones de asesores y tratamiento en comisiones se da en todas las comisiones a las que fue girado el proyecto. Una vez que estas han terminado, se emiten una o varias versiones del proyecto, llamadas dictámenes, los cual puede ser de mayoría (con acuerdo de todos o casi todos los legisladores que la integran) o de minoría (con uno o varios legisladores que los apoyan). Esto es importante, porque el tipo de dictamen determina la cantidad de votos que serán necesarios para aprobar el proyecto.'
      Con dictámen en Cámara Revisora_description: 'Los grupos especializados de la cámara revisora ya han trabajado y emitido sus recomendaciones.'
      Con dictámen en Cámara de Revisora: 'Cada comisión emite su versión del proyecto, llamada despacho. El mismo proceso de reuniones de asesores y tratamiento en comisiones se da en todas las comisiones a las que fue girado el proyecto. Una vez que estas han terminado, se emiten una o varias versiones del proyecto, llamadas dictámenes, los cual puede ser de mayoría (con acuerdo de todos o casi todos los legisladores que la integran) o de minoría (con uno o varios legisladores que los apoyan). Esto es importante, porque el tipo de dictamen determina la cantidad de votos que serán necesarios para aprobar el proyecto.'
